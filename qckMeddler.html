<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>qckMeddler</title>
	<meta name="keywords" content="qckMeddler,live,html,html5,javascript,css,editor,programming,jquery" />
	<meta name="description" content="qckMeddler is a live html, javascript and css editor." />
	<meta name="author" content="Mudit Ameta" />
	<meta name="robots" content="index,follow" />
	<link rel="stylesheet" href="style/reset.css" />
	<link rel="stylesheet" href="style/qckMeddler.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="scripts/qckMeddler.js"></script>

</head>
<body>
	<section id="main_container">
			<div id="qckMeddler_container">
				<div class="left breathe">
					<p>html</p>
					<textarea id="qckMeddler_html_content" data-code="html"></textarea>
				</div>
				<div class="left">
					<p>css</p>
					<textarea id="qckMeddler_css_content" data-code="css"></textarea>
				</div>
				<div class="clear left breathe">
					<p>javascript</p>
					<textarea id="qckMeddler_js_content" data-code="js"></textarea>
				</div>
				<div class="left">
					<p>output</p>
					<iframe id="qckMeddler_output_frame"></iframe>
				</div>
			</div>
	</section>
</body>
</html>
